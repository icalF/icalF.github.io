<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="title" content="{{ .Title }} | {{ .Site.Title }}"/>
<meta name="description" content="{{ .Summary | plainify | safeHTML }}"/>
<!-- Start of Open Graph -->
<meta property="og:title" content="{{ .Title }}"/>
{{ if .IsPage }}
<meta property="og:type" content="article"/>
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}"/>
{{ else }}
<meta property="og:type" content="website"/>
{{ end }}
<meta property="og:description" content="{{ .Summary | plainify | safeHTML }}"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
{{ range .Params.tags }}
<meta property="og:tags" content="{{ . }}"/>
{{ end }}
<!-- End of Open Graph -->
<!-- Start of Twitter -->
<meta property="twitter:card" content="{{ .Summary | plainify | safeHTML }}"/>
<meta property="twitter:description" content="{{ .Summary | plainify | safeHTML }}"/>
<meta property="twitter:title" content="{{ .Title }}"/>
<!-- End of Twitter -->
{{ .Hugo.Generator }}
<title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
{{ with .Site.Params.highlight.style }}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/{{ . }}.min.css" />
{{ else }}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css" />
{{ end }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/app.css" />
{{ with .Site.Params.favicon }}
<link rel="icon" type="image/x-icon" href="{{ . }}"/>
{{ end }}
</head>
<body>
