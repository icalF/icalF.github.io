language: go
go:
  - 1.7.1
env:
  global:
    - SSH_KEY="id_rsa"
    - GIT_NAME="icalF"
    - GIT_EMAIL="laser.survivor@gmail.com"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="source"
    - TEMP_DIR=$(sudo mktemp -d /tmp/$REPO_NAME.XXXX)
before_install:
  - openssl aes-256-cbc -K $encrypted_a24742169c78_key -iv $encrypted_a24742169c78_iv -in $SSH_KEY.enc -out $SSH_KEY -d
install:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - curl -O https://github.com/gohugoio/hugo/releases/download/v0.29/hugo_0.29_Linux-64bit.tar.gz
  - tar xvzf hugo_0.29_Linux-64bit.tar.gz
  - hugo version
  - npm version
  - npm install
script:
  - npm run build
  - ls $SOURCE_DIR -al
after_success:
  - chmod a+x ./publish.sh
  - ./publish.sh
